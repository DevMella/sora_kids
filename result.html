    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const viewSelect = document.getElementById('view-select');
        const performanceChart = document.getElementById('performance-chart').getContext('2d');
  
        const data = {
          monthly: {
            labels: ['Jan', 'Feb', 'Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
            values: [80, 85, 75,70,60,85,40,10,100,70,80,80] 
          },
          weekly: {
            labels: ['Week 1', 'Week 2', 'Week 3','Week 4'], 
            values: [70, 45, 72,80,] 
          },
          daily: {
            labels: ['Mon', 'Tues', 'Wed','Thur','Fri','Sat','Sun'], 
            values: [75, 78, 80,40,70,10,70] 
          }
        };
  
        let chart;
  
        function updateChart(view) {
          const selectedData = data[view];
  
          if (chart) {
            chart.destroy(); 
          }
  
          chart = new Chart(performanceChart, {
            type: 'line',
            data: {
              labels: selectedData.labels,
              datasets: [{
                label: 'Performance',
                data: selectedData.values,
                borderColor: 'black',
                backgroundColor: 'rgba(0, 0, 255, 0.1)',
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    stepSize: 10,
                  }
                }
              }
            }
          });
        }
        updateChart(viewSelect.value);
        viewSelect.addEventListener('change', function() {
          updateChart(this.value);
        });
      });
    </script>

    function createCourseHTML(course) {
      return `
        <div class="course-container mb-3">
          <div class="d-flex gap-2 ade ">
            <img src="${course.pic}" alt="${course.tutor}">
            <p class="mt-1"> ${course.tutor}</p>
          </div>
          <h5 class="mt-2">${course.course}</h2>
          <p class="mt-3">Grade: ${course.grade}</p>
          <p class="mt-3">Score: ${course.score}</p>
          <button class="bat" onclick="downloadCourse('${course.course}')">Download</button>
        </div>
      `;
    }
  
    function createAllCoursesText() {
      let allCoursesText = "";
      courses.forEach(course => {
        allCoursesText += `Course: ${course.course}\nTutor: ${course.tutor}\nGrade: ${course.grade}\nScore: ${course.score}\n\n`;
      });
      return allCoursesText;
    }
  
    function downloadCourse(courseName) {
      const course = courses.find(c => c.course === courseName);
      const courseText = `Course: ${course.course}\nTutor: ${course.tutor}\nGrade: ${course.grade}\nScore: ${course.score}`;
  
      const blob = new Blob([courseText], { type: "text/plain" });
  
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${course.course}.txt`;
  
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    function downloadAllCourses() {
      const allCoursesText = createAllCoursesText();
      const blob = new Blob([allCoursesText], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "all_courses.txt";
      document.body.appendChild(link);
      link.click();
  
      document.body.removeChild(link);
    }
  
    function displayCourses() {
      const coursesContainer = document.getElementById("courses");
      coursesContainer.innerHTML = "";
      courses.forEach(course => {
        coursesContainer.innerHTML += createCourseHTML(course);
      });
    }
    displayCourses();

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                document.getElementById('message').innerText = "Please select a file.";
                return;
            }
            const reader = new FileReader();
            reader.onload = function(event) {
                const fileData = event.target.result;
                localStorage.setItem(file.name, fileData);
        
                document.getElementById('message').innerText = "File uploaded successfully.";
             listUploadedFiles();
            };
             reader.readAsDataURL(file);
        }

            function listUploadedFiles() {
                const uploadedFilesDiv = document.getElementById('uploadedFiles');
                 uploadedFilesDiv.innerHTML = '';

                for (let i = 0; i < localStorage.length; i++) {
                    const fileName = localStorage.key(i);
                    const fileData = localStorage.getItem(fileName);

                    const link = document.createElement('a');
                    link.href = fileData;
                    link.textContent = fileName;
                    link.download = fileName; 
                    link.target = '_blank';

                    uploadedFilesDiv.appendChild(link);
                    uploadedFilesDiv.appendChild(document.createElement('br'));
                }
            }

    </script>
